<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="main">
    <div class="container">
      <div class="card">
        <div class="img-wrapper">
          <a href="#"><img class="hero" src="images/image-equilibrium.jpg" alt="equilibrium"></a>
          <div class="color-overlay"></div>
          <img class="view" src="images/icon-view.svg" alt="" aria-hidden="true">
        </div>
        <a href="#">
          <h1 class="title">Equilibrium #3429</h1>
        </a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <!-- price-block -->
        <div class="price-block">
          <div class="row-wrapper price">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true"> 0.041 ETH
          </div>
          <div class="row-wrapper info">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true"> 3 days left
          </div>
        </div>
        <!-- Line -->
        <div class="line"></div>
        <!-- avater block -->
        <a href="#">
          <div class="avater">
            <img src="images/image-avatar.png" alt="avater">
            <div>Creation of <span>Jules Wyvern</span></div>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
